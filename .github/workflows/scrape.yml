name: Update Places Data

on:
  schedule:
    # Запуск в 00:00 первого числа каждого месяца
    - cron: '0 0 1 * *'
  workflow_dispatch:
    # Позволяет запускать вручную из вкладки Actions на GitHub

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        env:
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
        run: python scraper.py

      - name: Commit and push if data changed
        run: |
          git config --local user.name "GitHub Action Bot"
          git config --local user.email "actions@github.com"
          git add frontend/places.json
          git commit -m "Auto-update: places.json [skip ci]" || exit 0
          git push
